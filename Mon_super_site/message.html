<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        /* Style général */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4682B4); /* Dégradé bleu hivernal */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Conteneur du message */
        .message-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            z-index: 10;
            overflow: hidden; /* Empêche le texte de déborder */
        }

        h1 {
            color: red; 
            font-size: 2em;
            animation: slideInLeft 1s ease-out forwards; /* Animation de gauche à droite */
        }

        p {
            color: #555;
            margin-top: 10px;
            font-size: 1.1em;
            animation: slideInLeft 1s ease-out 0.5s forwards; /* Décale l'animation du texte */
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 15px;
            animation: fadeIn 1.5s ease-out forwards; /* Animation de la photo */
        }

        /* Flocons de neige */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            user-select: none;
            animation: fall linear infinite;
        }

        footer {
            background-color: black; /* Fond noir */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%; /* Occupe toute la largeur de l'écran */
            z-index: 100; /* S'assure que le pied de page reste au-dessus */
        }
        
        footer a {
            color: white; /* Couleur du texte en blanc */
            text-decoration: none; /* Enlève la décoration par défaut (souligné) */
            font-size: 1.2em;
        }
        
        footer a:hover {
            color: #87CEEB; /* Change la couleur au survol (par exemple bleu clair) */
        }
        

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Animation de texte de gauche à droite */
        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animation de la photo (apparition progressive) */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Flocons de neige -->
    <div id="snowflakes"></div>

    <!-- Message personnalisé -->
    <div class="message-container">
        <h1 id="greeting"></h1>
        <p id="message">Nous te souhaitons une merveilleuse fête remplie de bonheur et de joie !</p>
        <p>Que la magie de Noël🎄illumine vos familles et vous inspire pour de belles réussites à venir🌟</p>
        <img id="photo" alt="Photo de profil">
    </div>
    <footer>
        <a href="https://github.com/Diyanatou/Mon_super_site">Voir le code source sur GitHub</a>
      </footer>
    <script>
        // Récupérer les données stockées dans localStorage
        const name = localStorage.getItem('name');
        const photo = localStorage.getItem('photo');

        // Affichage du message personnalisé
        const greeting = document.getElementById('greeting');
        greeting.innerHTML = `★ Joyeux Noël ${name || 'Invité'} ! ★ 🎄🎅`; // Affiche "Invité" si aucun nom n'est fourni

        // Affichage de la photo
        const photoElement = document.getElementById('photo');
        if (photo) {
            photoElement.src = photo; // Utilise la donnée photo stockée
        } else {
            photoElement.style.display = 'none'; // Masque l'image si aucune photo n'est fournie
        }

        // Générer les flocons de neige
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById("snowflakes");
            const numberOfFlakes = 50;

            for (let i = 0; i < numberOfFlakes; i++) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.innerHTML = "❄";
                snowflake.style.left = Math.random() * 100 + "vw";
                snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
                snowflake.style.fontSize = Math.random() * 20 + 10 + "px";
                snowflake.style.animationDelay = Math.random() + "s";
                snowflakesContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
